<div style="width: 20%">
  <app-stat [bgClass]="'success'"   [label]=name></app-stat>
</div>
<div>
<mat-card class="mb-20">
  <mat-card-content>

      <button mat-raised-button color="primary" (click)="addClaim()">Ajouter Réclamation/Suggestion</button>
  </mat-card-content>
</mat-card>
</div>
<div class="mb-10" flexLayout="row" *ngIf="showClaims">
  <div>
      <table mat-table [dataSource]="claims" class="mat-elevation-z5">
          <ng-container matColumnDef="bull">
              <th mat-header-cell *matHeaderCellDef>Post Date </th>
              <td mat-cell *matCellDef="let element"> {{element.dateClaim}} </td>
          </ng-container>
          <ng-container matColumnDef="careDate">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element" > {{element.type}} </td>
          </ng-container>
          <ng-container matColumnDef="setDate">
              <th mat-header-cell *matHeaderCellDef> Titre</th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="cPolicy">
              <th mat-header-cell *matHeaderCellDef style="width: 40%"> Description</th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef>Statut </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
<div *ngIf="showAddSuggestion">
<mat-card>
  <mat-card-header>
      <mat-card-title style="color: #006654"><b>Ajouter une Réclamation/Suggestion</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <label class="example-margin"><b>Type: </b></label>
      <mat-radio-group [(ngModel)]="type">
          <mat-radio-button class="example-margin" value="Réclamation">Réclamation</mat-radio-button>
          <mat-radio-button class="example-margin" value="Suggestion">Suggestion</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
          <input matInput placeholder="Titre"  [(ngModel)]="title">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
          <textarea matInput placeholder="Description"  [(ngModel)]="description"></textarea>
      </mat-form-field> 
  </mat-card-content>
  <input type="file" name="photo" mat-raised-button color="primary" ng2FileSelect />

<button type="button" mat-raised-button color="primary"
  (click)="uploader.uploadAll()" 
  [disabled]="!uploader.getNotUploadedItems().length" >
      Importer
</button> <br><button (click)="validateClaim()" mat-raised-button color="primary">Envoyer la réclamation</button>
</mat-card>
</div>
