<div class="mb-10" flexLayout="row" >
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Date de réception </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Béneficiaire </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Mnt dépensé </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Mnt remboursé </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
           <ng-container matColumnDef="dossier">
                <th mat-header-cell *matHeaderCellDef> N° dossier </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="statut">
                <th mat-header-cell *matHeaderCellDef>Statut </th>
                <td mat-cell *matCellDef="let element"> Ok </td>
            </ng-container>
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Détails </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
